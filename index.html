<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Background with Button</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('your-image-url.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(241, 238, 238);
            text-align: center;
            transition: background-color 0.3s ease;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Container for buttons and title */
        .button-container {
            padding: 10px;
            border-radius: 10px;
            background: rgba(248, 249, 247, 0.8); /* semi-transparent background */
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .button-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Button for dark mode */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #FF5722;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none; /* remove underline */
        }

        /* Dark Mode button */
        .cta-button.rainbow {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            background: linear-gradient(270deg, black, orange, rgb(194, 194, 133), rgb(140, 225, 140), rgb(91, 91, 176), rgb(142, 107, 167), violet, red);
            background-size: 1400% 1400%;
            animation: rainbow 6s ease infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .cta-button.rainbow:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #050000;
            color: #fff;
        }

        button#toggle-button {
            position: fixed;
            top: 1px;
            right: 20px;
            padding: 5px 5px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-style: italic;
            transition: background-color 0.3s;
        }

        button#toggle-button:hover {
            background-color: #FF3D00;
        }

        /* List styling */
        .item-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .item-list a {
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            text-decoration: none;
            color: rgb(238, 122, 6);
            width: 100%;
        }

        a:hover {
            color: #8ad621;
            font-size: 18px;
        }

        .item-list li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1.2rem;
            color: #356ad3;
            cursor: pointer;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 17px;
            width: 100%;
        }

        li:hover {
            color: #30c963;
        }

        .item-list li img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Wave background for animation */
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section .wave {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4973ff;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            transition: 0.5s;
        }

        section .wave span {
            content: "";
            position: absolute;
            width: 125vh;
            height: 125vh;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            background: #000;
        }

        /* Multiple wave layers */
        section .wave span:nth-child(1) {
            border-radius: 45%;
            background: rgba(20, 20, 20, 1);
            animation: animate 5s linear infinite;
        }

        section .wave span:nth-child(2) {
            border-radius: 40%;
            background: rgba(20, 20, 20, 0.5);
            animation: animate 10s linear infinite;
        }

        section .wave span:nth-child(3) {
            border-radius: 42.5%;
            background: rgba(20, 20, 20, 0.5);
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translate(-50%, -75%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -75%) rotate(360deg);
            }
        }

        h1 {
            color: #241c1c;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .button-container h1 {
                font-size: 1px;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .item-list li {
                font-size: 1rem;
            }

            .item-list li img {
                width: 50px;
                height: 50px;
            }

            section .wave span {
                width: 100vh;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h1>လင့်ကိုသွားရန်နှိပ်ပါ</h1>
        <a class="cta-button rainbow" href="https://t.me/weaponsmmsub" target="_blank">Channel Link</a>
    </div>

    <!-- List Section -->
    <ul class="item-list">
        <li>
            <a href="https://t.me/weaponsmmsub/3" target="_blank">
                <img src="./weapons-8.webp" alt="Item 1">
                Weapons 2025
            </a>
        </li>
        <li>
            <a href="https://t.me/akazaMovie/8" target="_blank">
                <img src="./together-2025_5g8s.jpg" alt="Item 2">
                Together 2025
            </a>
        </li>
        <li>
            <a href="https://t.me/akazaMovie/12" target="_blank">
                <img src="./new-poster-for-the-naked-gun-v0-0p04vr2yfj9f1.webp" alt="Item 3">
                The Naked Gun
            </a>
        </li>
    </ul>

    <!-- Wave Background -->
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <button id="toggle-button">Dark Mode</button>

    <script>
        const toggleButton = document.getElementById("toggle-button");

        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            toggleButton.textContent = document.body.classList.contains("dark-mode") 
                ? "Light Mode" 
                : "Dark Mode";
        });
    </script>

</body>
</html>
